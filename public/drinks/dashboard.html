<table><thead><tr><th>Name</th><th>Menge</th></tr></thead><tbody id="drinks-body"></tbody></table>
<script>
async function fetchDrinks(){
  const body=document.getElementById("drinks-body");
  body.innerHTML="<tr><td colspan='2'>Lade Datenâ€¦</td></tr>";
  try{
    const res=await fetch("/data/drinks.json");
    const data=await res.json();
    body.innerHTML="";
    Object.values(data).forEach(it=>{
      const row=document.createElement("tr");
      row.innerHTML=`<td>${it.name}</td><td>${it.quantity}</td>`;
      body.appendChild(row);
    });
  }catch(e){body.innerHTML="<tr><td colspan='2'>Fehler beim Laden</td></tr>";}
}
fetchDrinks();
</script>
