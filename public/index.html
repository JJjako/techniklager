<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lagerverwaltung</title>
<style>
  body {
    font-family: sans-serif;
    background: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }
  h2 {
    margin-top: 2rem;
    color: #333;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
    max-width: 600px;
    margin: 0 auto;
  }
  a {
    display: block;
    text-decoration: none;
    color: white;
    background: #0077cc;
    border-radius: 10px;
    padding: 1.2rem;
    font-size: 1.1rem;
    font-weight: bold;
    transition: background 0.2s;
  }
  a:hover {
    background: #005fa3;
  }
  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>
<body>
  <h1>📦 Lagerverwaltung</h1>

  <h2>🎛 Technik</h2>
  <div class="grid">
    <a href="/tech/scanner.html?mode=checkout">🔻 Check-out (auslagern)</a>
    <a href="/tech/scanner.html?mode=checkin">🔺 Check-in (einlagern)</a>
    <a href="/tech/dashboard.html">📋 Technik-Dashboard</a>
  </div>

  <h2>🧃 Getränke</h2>
  <div class="grid">
    <a href="/drinks/scanner.html?mode=checkout">🔻 Check-out (ausgeben)</a>
    <a href="/drinks/scanner.html?mode=checkin">🔺 Check-in (Lieferung)</a>
    <a href="/drinks/dashboard.html">📊 Getränke-Dashboard</a>
  </div>

  <footer>© Techniklager & Getränkeautomat Verwaltung</footer>
</body>
</html>
